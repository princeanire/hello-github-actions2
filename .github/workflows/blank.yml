name: upload a file to Artifacts

on: [workflow_dispatch]

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0
      - name: upload README.md
        uses: actions/upload-artifact@v5.0.0
        with:
          name: README.md
          path: ./README.md
  download:
    runs-on: ubuntu-latest
    needs: upload
    steps:
      - uses: actions/download-artifact@v6.0.0
        with:
          name: README.md
    
  
